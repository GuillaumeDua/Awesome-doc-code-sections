        <script>

function define_bound_attributes_properties({ target, properties_descriptor }) {

    if (!target || !(target instanceof HTMLElement) || !(properties_descriptor instanceof Array))
        throw new Error('define_bound_attributes_properties: invalid argument')
    if (!target.isConnected)
        throw new Error('define_bound_attributes_properties: target is not connected')

    // TODO: translation from property name to valid attribute name

    properties_descriptor.forEach(descriptor => {

        let {name, projection} = descriptor

        projection ??= {
            from: (value) => { return value },
            to:   (value) => { return value },
        };

        const initiale_descriptor = Object.getOwnPropertyDescriptor(target, name)
            ||  Object.getOwnPropertyDescriptor(Object.getPrototypeOf(target), name)                         
            || {}
        if (!initiale_descriptor.configurable)
            throw new Error(`define_bound_attributes_properties: property [${name}] is not configurable`)

        const initiale_value = target[name]
        if (name in target)
            delete target[name]

        // updates
        const property_accessors = {
            get: initiale_descriptor.get ?? (initiale_descriptor.value
                ? function(){ return initiale_descriptor.value }
                : undefined),
            set: initiale_descriptor.set ?? (initiale_descriptor.value
                ? function(value){ initiale_descriptor.value = value }
                : undefined)
        }
        const property_traits = {
            readable: Boolean(initiale_descriptor.get || initiale_descriptor.value),
            writable: Boolean(initiale_descriptor.set || initiale_descriptor.value),
            get readonly() { return Boolean(this.readable && !this.writable) },
            get writeonly(){ return Boolean(this.writable && !this.readable) },
        }
        Object.defineProperty(target, name, {
            enumerable: true,
            configurable: true,
            get: property_traits.readable
                ? function(){
                    if (initiale_descriptor.set)
                        initiale_descriptor.set(value)
                    return projection.from(this.getAttribute(name));
                }
                : undefined,
            set: property_traits.writable
                ? function(value){
                    console.log('set', name, ':', target[name], '->', value, '(', projection.to(value), ')' );
                    // if (value === target[name])
                    //     return
                    if (initiale_descriptor.set)
                        initiale_descriptor.set(value)
                    this.setAttribute(name, projection.to(value))
                }
                : undefined
        });

        // initiale value
        if (typeof initiale_value !== 'undefined')
            target.setAttribute(name, initiale_value)

        const observer = new MutationObserver((mutationsList) => {
            for (let mutation of mutationsList) {

                const value = mutation.target.getAttribute(mutation.attributeName)
                console.log('intercept mutation:', mutation.attributeName, ':', mutation.oldValue, '->', value)

                if (property_traits.readonly){
                // read-only attribute, reset previous value
                    observer.disconnect()
                    mutation.target.setAttribute(mutation.attributeName, mutation.oldValue)
                    observer.observe(mutation.target, { attributeFilter: [ name ], attributeOldValue: true });
                }
                // if (property_traits.writable)
                console.log(property_accessors)
                if (property_accessors.set)
                    property_accessors.set(value)
            }
        });
        observer.observe(target, { attributeFilter: [ name ], attributeOldValue: true });
    });
}

class MyCustomElement extends HTMLElement {

    a = 42
    #b = '21'
    get b(){ return this.#b * 2 }
    set b(value){ this.#b = value / 2 }
    get c(){ return 'c' }
    set d(value){ console.log('>>> d set to', value) }
    get e()     { console.log('>>> e get'); return 'e' }

    constructor() {
        super();
    }

    connectedCallback(){
        const int_projection = {
            from: (value) => { try { return parseInt(value)  } catch(error){ return NaN } },
            to:   (value) => { if (value.toString) return value.toString(); return 'NaN'},
        }

        define_bound_attributes_properties({
            target: this,
            properties_descriptor: [
                { name: 'a', projection: int_projection },
                { name: 'b'},
                { name: 'c'},
                { name: 'd'},
                { name: 'e'},
                // TODO: test non-existing (defualt behavior: plain value or error ?)
            ]
        });
    }
}

customElements.define('my-custom-element', MyCustomElement);
