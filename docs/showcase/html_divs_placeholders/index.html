<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "https://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>

        <link rel="icon" type="image/x-icon" href="../../favicon.ico">

        <style>

            label, button, select {
                color:              var(--default-text-color);
                border:             1px solid var(--separator-color);
                border-radius:      var(--border-radius-small);
                background-color:   var(--default-background-color);
            }

            h1,h2,h3,h4,h5,h6 {
                color: var(--default-text-color);
            }

            .trapezoid {

                margin: 0;
                height: 0;
                margin-bottom: 20px;
                width: fit-content;
                color: var(--default-text-color);
            }
            .trapezoid-up {
                margin: 0;
                border-bottom-color: var(--separator-color);
                border-left-color: transparent;
                border-right-color: transparent;
                border-bottom: 15px solid var(--separator-color);
                border-left: 20px solid transparent;
                border-right: 20px solid transparent;
            }

            div.note {
                color:              var(--default-text-color);
                border:             1px solid var(--separator-color);
                border-radius:      var(--border-radius-small);
                background-color:   var(--default-background-color);
                margin-top:         5px;
            }
            div.note > h4 {
                margin-top:     0px;
                margin-bottom:  10px;
                font-style:     bold;
            }
            div.note > pre {
                font-style:     italic;
                color:          var(--default-text-color);
                overflow:       auto;
                padding-left:   30px;
            }
        </style>
    
        <!--
            ACE missing dependencies are loaded automatically here,
            so users do not need to add extra script/link elements, such as :
        -->

        <!-- jquery -->
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
    
        <!-- awesome-code-element -->
        <script type="module">

            import ace from "../../awesome-code-element/awesome-code-element.js"

            ace.API.configure({
                CE: new ace.API.CE_ConfigurationManager([
                    [
                        'cpp',
                        {
                            language: 'c++',
                            compiler_id: 'clang1500',
                            default_options: '-O2 -std=c++20'
                        }
                    ]
                ])
            })
            ace.API.initialize();

            // hljs configuration
            hljs.configure({
                ignoreUnescapedHTML: true,
                throwUnescapedHTML: false,
                languages: ['cpp', 'c', 'bash', 'plain-text', 'HTML']
            })
        </script>
    
        <!-- CS Tests utils scripts -->
        <script type="module" src="../../details/js/modules/utils.js"></script>
        <script type="module" src="../../details/js/modules/showcase.js"></script>

    </head>
<body>
