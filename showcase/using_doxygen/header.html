<!-- HTML header for doxygen 1.9.1-->
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "https://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <link rel="icon" type="image/x-icon" href="./favicon.ico">

    <meta http-equiv="Content-Type" content="text/xhtml;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <meta name="generator" content="Doxygen $doxygenversion" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--BEGIN PROJECT_NAME-->
    <title>$projectname: $title</title>
    <!--END PROJECT_NAME-->
    <!--BEGIN !PROJECT_NAME-->
    <title>$title</title>
    <!--END !PROJECT_NAME-->
    <link href="$relpath^tabs.css" rel="stylesheet" type="text/css" />
    <!--BEGIN DISABLE_INDEX-->
    <!--BEGIN FULL_SIDEBAR-->
    <script type="text/javascript">var page_layout=1;</script>
    <!--END FULL_SIDEBAR-->
    <!--END DISABLE_INDEX-->
    <script type="text/javascript" src="$relpath^jquery.js"></script>
    <script type="text/javascript" src="$relpath^dynsections.js"></script>
    <!-- <script type="text/javascript" src="$relpath^fragment.js"></script>
    <script type="text/javascript" src="$relpath^paragraph.js"></script> -->
    $treeview
    $search
    $mathjax
    <link href="$relpath^$stylesheet" rel="stylesheet" type="text/css" />
    $extrastylesheet

    <!-- doxygen-awesome-css -->
    <!-- <script type="text/javascript" src="$relpath^doxygen-awesome-darkmode-toggle.js"></script> -->

    <!-- highlightjs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <!-- HLJS -->
    <script type="text/javascript">
        // hljs configuration
        hljs.configure({
            ignoreUnescapedHTML: true,
            throwUnescapedHTML: false,
            languages: ['cpp', 'c', 'bash', 'cmake', 'markdown', 'json', 'plain-text', 'HTML']
        })
    </script>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <!-- awesome-code-element -->
    <!-- TODO: ace path: path to deployed version -->
    <script type="module">
        import ace from "./awesome-code-element.js"

        ace.API.configure({
            description: {
                stylesheet_url: './default.css'
            },
            doxygen_awesome_css_compatibility: true,
            hljs : {
                version         : '11.7.0'
            },
            CE : new ace.API.CE_ConfigurationManager([
                [
                    'cpp',
                    {
                        language: 'c++',
                        compiler_id: 'clang1500',
                        default_options: '-O2 -std=c++20'
                    }
                ]
            ])
        })
        console.info(`demo/index.html: ace.API.configuration:`, ace.API.configuration)
        ace.API.initialize();
    </script>
    
</head>

<body>
    <!--BEGIN DISABLE_INDEX-->
  <!--BEGIN FULL_SIDEBAR-->
<div id="side-nav" class="ui-resizable side-nav-resizable"><!-- do not remove this div, it is closed by doxygen! -->
    <!--END FULL_SIDEBAR-->
  <!--END DISABLE_INDEX-->
    <div id="top">
        <!-- do not remove this div, it is closed by doxygen! -->

        <!--BEGIN TITLEAREA-->
        <div id="titlearea">
            <table cellspacing="0" cellpadding="0">
                <tbody>
                    <tr style="height: 56px;">
                        <!--BEGIN PROJECT_LOGO-->
                        <td id="projectlogo"><img alt="Logo" src="$relpath^$projectlogo" /></td>
                        <!--END PROJECT_LOGO-->
                        <!--BEGIN PROJECT_NAME-->
                        <td id="projectalign" style="padding-left: 0.5em;">
                            <div id="projectname">$projectname
                                <!--BEGIN PROJECT_NUMBER-->&#160;<span id="projectnumber">$projectnumber</span>
                                <!--END PROJECT_NUMBER-->
                            </div>
                            <!--BEGIN PROJECT_BRIEF-->
                            <div id="projectbrief">$projectbrief</div>
                            <!--END PROJECT_BRIEF-->
                        </td>
                        <!--END PROJECT_NAME-->
                        <!--BEGIN !PROJECT_NAME-->
                        <!--BEGIN PROJECT_BRIEF-->
                        <td style="padding-left: 0.5em;">
                            <div id="projectbrief">$projectbrief</div>
                        </td>
                        <!--END PROJECT_BRIEF-->
                        <!--END !PROJECT_NAME-->
                        <!--BEGIN DISABLE_INDEX-->
                        <!--BEGIN SEARCHENGINE-->
                        <td>$searchbox</td>
                        <!--END SEARCHENGINE-->
                        <!--END DISABLE_INDEX-->
                    </tr>
                </tbody>
            </table>
        </div>

        <!--END TITLEAREA-->
